<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color:white;
            width:200px;
            height:200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        // CONEXÃO ENTRE A VAR A E O DIV
        var a = window.document.getElementById('area')

        // EVENT LISTENERS OUVINDO A VAR A
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        // FUNCTIONS EXECUTADAS NO ID AREA COM BASE NA CONEXÃO ID --> VAR --> EVENT LISTENER --> FUNCTION
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = "red"
        }

        function entrar(){
            a.innerText = 'entrou'
            a.style.background = "blue"
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = "green"
        }
    </script>
</body>
</html>
